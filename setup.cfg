[flake8]
exclude = .git,__pycache__,build,dist,libs,.venv
ignore = D100,D104,D200,D204,D205,D400,D401,D412,D413,E126,E203,E226,E231,E501,E704,E731,I100,W503,W504,I101,I201,F401, F811,E402,C901
max-line-length = 119
max-complexity = 24
inline-quotes = double
multiline-quotes = double
docstring-quotes = double
